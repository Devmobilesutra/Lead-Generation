LoginPageUnused As screen:

    Image1 As image:
        BorderColor: =RGBA(153, 153, 153, 1)
        BorderThickness: =2
        Height: =Parent.Height
        Image: =Screenshot_20221213_123438
        ImagePosition: =ImagePosition.Fill
        Width: =Parent.Width/1.7
        ZIndex: =1

    Image2 As image:
        Image: =SchindlerImage
        ImagePosition: =ImagePosition.Fill
        ZIndex: =2

    txtEmail As text:
        BorderColor: =RGBA(227, 43, 43, 1)
        Default: =""
        FocusedBorderThickness: =3
        Height: =50
        HintText: ="Enter Email"
        HoverBorderColor: =//RGBA(0, 18, 107, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =true
        X: =Image1.X+Image1.Width+100
        Y: =lblLogin.Y+lblLogin.Height+40
        ZIndex: =3

    lblLogin As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =50
        Size: =20
        Text: ="Login"
        Width: =320
        X: =Image1.X+Image1.Width+100
        Y: =Parent.Height/4
        ZIndex: =4

    txtPassword As text:
        BorderColor: =RGBA(227, 43, 43, 1)
        Default: =""
        FocusedBorderThickness: =3
        Height: =50
        HintText: ="Enter Password"
        HoverBorderColor: =//RGBA(0, 18, 107, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        Mode: =TextMode.Password
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Reset: =true
        X: =Image1.X+Image1.Width+100
        Y: =txtEmail.Y+txtEmail.Height+20
        ZIndex: =5

    lblForgottenPass As label:
        Align: =Align.Right
        Color: =RGBA(227, 43, 43, 1)
        FontWeight: =FontWeight.Bold
        Text: ="Forgotten Password ?"
        Width: =320
        X: =Image1.X+Image1.Width+100
        Y: =txtPassword.Y+txtPassword.Height+10
        ZIndex: =7

    btnLogin As button:
        BorderThickness: =0
        Fill: =RGBA(227, 43, 43, 1)
        FontWeight: =FontWeight.Bold
        Height: =50
        HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnSelect: |-
            =If(
                IsBlank(txtEmail.Text) && IsBlank(txtPassword.Text),
                Notify(
                    "Please enter your email and password.",
                    NotificationType.Error
                );
                ,
                IsBlank(txtEmail.Text),
                Notify(
                    "Please enter your email.",
                    NotificationType.Error
                );
                ,
                IsBlank(txtPassword.Text),
                Notify(
                    "Please enter your password.",
                    NotificationType.Error
                );
                ,
                If(
                    IsBlank(
                        LookUp(
                            GcQQTeamLoginDetails,
                            Email = txtEmail.Text
                        )
                    );
                    ,
                    Notify(
                        "Invalid email.",
                        NotificationType.Error
                    );
                    Reset(txtEmail);
                    Reset(txtPassword);
                    ,
                    Set(
                        VarLog,
                        LookUp(
                            GcQQTeamLoginDetails,
                            Email = txtEmail.Text
                        )
                    ),
                    If(
                        VarLog.Password = txtPassword.Text,
                        Set(VarAllLeads,false);
                        Navigate(DashboardScreen);
                        Reset(txtEmail);
                        Reset(txtPassword);
                        ,
                        Notify(
                            "Invalid password.",
                            NotificationType.Error
                        );
                        Reset(txtEmail);
                        Reset(txtPassword);
                    );
                );
                
            )
        PressedFill: =Self.Fill
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Login"
        Width: =320
        X: =Image1.X+Image1.Width+100
        Y: =lblForgottenPass.Y+lblForgottenPass.Height+30
        ZIndex: =8

    lcnLine As icon.Add:
        Color: =RGBA(202, 202, 202, 1)
        Fill: =RGBA(202, 202, 202, 1)
        FocusedBorderThickness: =1
        Height: =2
        Icon: =Icon.HorizontalLine
        Width: =320
        X: =Image1.X+Image1.Width+100
        Y: =btnLogin.Y+btnLogin.Height+20
        ZIndex: =9

    lblRegisterText As label:
        Align: =Align.Right
        Text: ="If you are not registered  "
        Width: =235
        X: =Image1.X+Image1.Width+75
        Y: =lcnLine.Y+lcnLine.Height+20
        ZIndex: =10

    lblRegister As label:
        Color: =RGBA(227, 43, 43, 1)
        FontWeight: =FontWeight.Bold
        PaddingLeft: =0
        Text: ="Register here"
        Width: =130
        X: =lblRegisterText.X+lblRegisterText.Width
        Y: =lcnLine.Y+lcnLine.Height+20
        ZIndex: =11

