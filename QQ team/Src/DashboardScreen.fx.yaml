DashboardScreen As screen:
    OnVisible: |-
        =
        Refresh(LeadInformations);
        Set(VarAllLeads,false);

    ctnmainDS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        Y: =ctnHeaderDashboardScreen.Height+ctnHeaderDashboardScreen.Y
        ZIndex: =1

        ctntabsDS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height/2.5
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =15
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            Width: =Parent.Width
            ZIndex: =2

            ctnmyleadtabDS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(204, 204, 204, 1)
                BorderThickness: =5
                Height: =230
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =1

                lblmyleadDS As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    Size: =24
                    Text: ="My Leads"
                    Width: =Parent.Width
                    X: =Parent.X
                    Y: =Parent.Height/3.5
                    ZIndex: =1

                lblmyleadcountDS As label:
                    Align: =Align.Center
                    Color: =Header.Red
                    FontWeight: =FontWeight.Bold
                    Height: =60
                    Size: =24
                    Text: ="15"//CountRows(GcLeadInformations)
                    Width: =Parent.Width
                    X: =Parent.X
                    Y: =lblmyleadDS.Y+lblmyleadDS.Height+10
                    ZIndex: =2

                btnmyleadDS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: |-
                        =Refresh(LeadInformations);
                        Set(VarAllLeads,true);
                        Navigate(LeadListScreen);
                    Text: =""
                    Width: =Parent.Width
                    X: =Parent.X
                    Y: =//Parent.Y
                    ZIndex: =3

            ctnopenleadtabDS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(204, 204, 204, 1)
                BorderThickness: =5
                Height: =230
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =2

                lblopenleadDS As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    Size: =24
                    Text: ="Open Leads"
                    Width: =Parent.Width
                    Y: =Parent.Height/3.5
                    ZIndex: =1

                lblopenleadcountDS As label:
                    Align: =Align.Center
                    Color: =Header.Red
                    FontWeight: =FontWeight.Bold
                    Height: =60
                    Size: =24
                    Text: ="30"
                    Width: =Parent.Width
                    Y: =lblopenleadDS.Y+lblopenleadDS.Height+10
                    ZIndex: =2

                btnopenleadDS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: |-
                        =Refresh(LeadInformations);
                        Navigate(LeadListScreen);
                        //Navigate(CommingSoon)
                    Text: =""
                    Width: =Parent.Width
                    Y: =//Parent.Y
                    ZIndex: =3

            ctnquotedleadtabDS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(204, 204, 204, 1)
                BorderThickness: =5
                Height: =230
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =3

                lblquotedleadsDS As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    Size: =24
                    Text: ="Quoted Leads"
                    Width: =Parent.Width
                    Y: =Parent.Height/3.5
                    ZIndex: =1

                lblquotedleadcountDS As label:
                    Align: =Align.Center
                    Color: =Header.Red
                    FontWeight: =FontWeight.Bold
                    Height: =60
                    Size: =24
                    Text: ="15"
                    Width: =Parent.Width
                    Y: =lblquotedleadsDS.Y+lblquotedleadsDS.Height+10
                    ZIndex: =2

                btnquotedleadDS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: |-
                        =Refresh(LeadInformations);
                        Navigate(LeadListScreen);
                        //Navigate(CommingSoon)
                    Text: =""
                    Width: =Parent.Width
                    Y: =//Parent.Y
                    ZIndex: =3

            ctnsoldleadtabDS As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(204, 204, 204, 1)
                BorderThickness: =5
                Height: =230
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =4

                lblsoldleadDS As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    Size: =24
                    Text: ="Sold Leads"
                    Width: =Parent.Width
                    Y: =Parent.Height/3.5
                    ZIndex: =1

                lblsoldleadcountDS As label:
                    Align: =Align.Center
                    Color: =Header.Red
                    FontWeight: =FontWeight.Bold
                    Height: =60
                    Size: =24
                    Text: ="5"
                    Width: =Parent.Width
                    Y: =lblsoldleadDS.Y+lblsoldleadDS.Height+10
                    ZIndex: =2

                btnsoldleadDS As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: |-
                        =Refresh(LeadInformations);
                        Navigate(LeadListScreen);
                        //Navigate(CommingSoon)
                    Text: =""
                    Width: =Parent.Width
                    Y: =//Parent.Y
                    ZIndex: =3

        Container2 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Visible: =//VarAllLeads
            Width: =Parent.Width
            ZIndex: =3

            Container3 As groupContainer.verticalAutoLayoutContainer:
                Height: =Parent.Height-420
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width-20
                X: =Parent.X+10
                Y: =Container6.X+Container6.Height
                ZIndex: =1

                "Gallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(204, 204, 204, 1)
                    BorderThickness: =3
                    Height: =Parent.Height
                    Items: =Sort(GcLeadInformations,'Created On',SortOrder.Descending)
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    OnSelect: =Navigate(CommingSoonUnused)
                    TemplatePadding: =0
                    TemplateSize: =Container6_1.Height
                    Width: =Parent.Width
                    ZIndex: =1

                    Separator4 As rectangle:
                        Fill: =RGBA(204, 204, 204, 1)
                        Height: =1
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth -30
                        X: =10
                        Y: |-
                            =//Parent.TemplateHeight - 1
                            If(Label8_1.Height>60 ,Label8_1.Height+Label8_1.Y, Label9_1.Height>60,Label9_1.Height+Label9_1.Y,50)
                        ZIndex: =3

                    Container6_1 As groupContainer.horizontalAutoLayoutContainer:
                        Height: =If(Label8_1.Height>60 ,Label8_1.Height+Label8_1.Y, Label9_1.Height>60,Label9_1.Height+Label9_1.Y,60)
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =5
                        LayoutMode: =LayoutMode.Auto
                        LayoutWrap: =true
                        Width: =Parent.Width
                        ZIndex: =4

                        Label1_1 As label:
                            Align: =Align.Center
                            Text: =Text(ThisItem.'Created On',"dd mmm yyyy")
                            ZIndex: =1

                        Label2_1 As label:
                            Align: =Align.Center
                            Text: |-
                                =//ThisItem.AssignedTo
                                "Assigned To"
                            ZIndex: =2

                        Label5_1 As label:
                            Align: =Align.Center
                            Text: =ThisItem.EmployeeNumber
                            ZIndex: =3

                        Label6_1 As label:
                            Align: =Align.Center
                            Text: |-
                                =ThisItem.MechanicName
                                //"Mechanic Name"
                            ZIndex: =4

                        Label7_1 As label:
                            Align: =Align.Center
                            Text: =ThisItem.'ContractNumber '
                            Width: =120
                            ZIndex: =5

                        Label8_1 As label:
                            Align: =Align.Center
                            AutoHeight: =true
                            Height: =60
                            Text: =ThisItem.'BuildingName '
                            ZIndex: =6

                        Label9_1 As label:
                            Align: =Align.Center
                            AutoHeight: =true
                            Height: =60
                            Text: =ThisItem.Address
                            ZIndex: =7

                        Label10_1 As label:
                            Align: =Align.Center
                            Text: |-
                                =//"Active"
                                ThisItem.LeadStatus
                            ZIndex: =8

                        Icon1 As icon.Add:
                            Height: =40
                            Icon: =Icon.View
                            Width: =40
                            ZIndex: =9

                        Icon2 As icon.Add:
                            Height: =40
                            Icon: =Icon.Edit
                            OnSelect: =//Navigate(LeadScreen)
                            PaddingLeft: =10
                            Width: =40
                            ZIndex: =10

                    Button5 As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Container6_1.Height
                        HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: =Navigate(LeadScreen)
                        Text: =""
                        Width: =Container6_1.Width
                        X: =Container6_1.X
                        Y: =Container6_1.Y
                        ZIndex: =5

            Container6 As groupContainer.horizontalAutoLayoutContainer:
                Fill: =RGBA(230, 230, 230, 1)
                Height: =60
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =5
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width-20
                X: =10
                ZIndex: =2

                Label1 As label:
                    Align: =Align.Center
                    Text: ="Created Date"
                    ZIndex: =1

                Label2 As label:
                    Align: =Align.Center
                    Text: ="Assigned To"
                    ZIndex: =2

                Label5 As label:
                    Align: =Align.Center
                    Text: ="TrackingNo."
                    ZIndex: =3

                Label6 As label:
                    Align: =Align.Center
                    Text: ="Mechanic Name"
                    ZIndex: =4

                Label7 As label:
                    Align: =Align.Center
                    Text: ="Contract No "
                    Width: =120
                    ZIndex: =5

                Label8 As label:
                    Align: =Align.Center
                    Text: ="Building "
                    ZIndex: =6

                Label9 As label:
                    Align: =Align.Center
                    Text: ="Address"
                    ZIndex: =7

                Label10 As label:
                    Align: =Align.Center
                    Text: ="Lead Status"
                    Width: =120
                    ZIndex: =8

                Label11 As label:
                    Align: =Align.Center
                    Text: ="Action"
                    ZIndex: =9

        ctnsyncstatusDS As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Visible: =false
            Width: =Parent.Width
            ZIndex: =4

            lblcontractsyncDS As label:
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                PaddingLeft: =20
                Text: |-
                    ="Last contract master file synced on 00/00/000 00:00 AM"
                Width: =Parent.Width
                ZIndex: =1

            lbltechniciansyncDS As label:
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                PaddingLeft: =20
                Text: |-
                    ="Last technician master file synced on 00/00/0000 00:00 AM"
                Width: =Parent.Width
                ZIndex: =2

            lblleadpricesyncDS As label:
                Font: =Font.Arial
                FontWeight: =FontWeight.Semibold
                PaddingLeft: =20
                Text: |-
                    ="Last lead synced on 00/00/0000 00:00 AM"
                Width: =Parent.Width
                ZIndex: =3

        ctnsyncStatusDS As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =250
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Visible: =false
            ZIndex: =5

            lblcontractDS As label:
                FontWeight: =FontWeight.Semibold
                Text: ="Contract Master File Synced on"
                Width: =300
                X: =20//Parent.Width/4
                Y: =40
                ZIndex: =1

            rectcontractDS As rectangle:
                BorderColor: =RGBA(116, 116, 116, 1)
                BorderThickness: =3
                Fill: =RGBA(0, 0, 0, 0)
                Height: =40
                Width: =200
                X: =lblcontractDS.Width+lblcontractDS.X
                Y: =40
                ZIndex: =2

            lbltechnicianDS As label:
                FontWeight: =FontWeight.Semibold
                Text: ="Technician Master File Synced on"
                Width: =300
                X: =20//Parent.Width/4
                Y: =102
                ZIndex: =3

            recttechnicianDS As rectangle:
                BorderColor: =RGBA(116, 116, 116, 1)
                BorderThickness: =3
                Fill: =RGBA(0, 0, 0, 0)
                Height: =40
                Width: =200
                X: =lbltechnicianDS.Width+lblcontractDS.X
                Y: =rectcontractDS.Height+rectcontractDS.Y+30
                ZIndex: =4

            lblleadpriceDS As label:
                FontWeight: =FontWeight.Semibold
                Text: ="Lead Transaction File Synced on"
                Width: =300
                X: =20//Parent.Width/4
                Y: =166
                ZIndex: =5

            rectleadpriceDS As rectangle:
                BorderColor: =RGBA(116, 116, 116, 1)
                BorderThickness: =3
                Fill: =RGBA(0, 0, 0, 0)
                Height: =40
                Width: =200
                X: =lblleadpriceDS.Width+lblleadpriceDS.X
                Y: =recttechnicianDS.Height+recttechnicianDS.Y+30
                ZIndex: =6

            lblcontractsyncstatustimeDS As label:
                Align: =Align.Center
                Color: =RGBA(255, 0, 0, 1)
                FontWeight: =FontWeight.Semibold
                Text: |-
                    ="00/00/0000 00:00 AM"
                Width: =200
                X: =lblcontractDS.Width+lblcontractDS.X
                Y: =40
                ZIndex: =7

            lbltechniciansyncstatustimeDS As label:
                Align: =Align.Center
                Color: =RGBA(255, 0, 0, 1)
                FontWeight: =FontWeight.Semibold
                Text: |-
                    ="00/00/0000 00:00 AM"
                Width: =200
                X: =lbltechnicianDS.Width+lblcontractDS.X
                Y: =rectcontractDS.Height+rectcontractDS.Y+30
                ZIndex: =8

            lblleadpricesyncstatustimeDS As label:
                Align: =Align.Center
                Color: =RGBA(255, 0, 0, 1)
                FontWeight: =FontWeight.Semibold
                Text: |-
                    ="00/00/0000 00:00 AM"
                Width: =200
                X: =lblleadpriceDS.Width+lblleadpriceDS.X
                Y: =recttechnicianDS.Height+recttechnicianDS.Y+30
                ZIndex: =9

        ctnschindlerimg As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.End
            FillPortions: =0
            Height: =300
            LayoutAlignItems: =LayoutAlignItems.End
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingRight: =20
            ZIndex: =6

            imgGraphicDS As image:
                Height: =Parent.Height
                Image: =graphic
                Width: =Parent.Width
                ZIndex: =1

    ctnHeaderDashboardScreen As groupContainer.manualLayoutContainer:
        Fill: =RGBA(227, 43, 43, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =2

        imguserDS As image:
            Fill: =RGBA(253, 222, 207, 1)
            Height: =50
            Image: |
                =//'man-avatar'
                User().Image
            RadiusBottomLeft: =91
            RadiusBottomRight: =91
            RadiusTopLeft: =91
            RadiusTopRight: =91
            Width: =50
            X: =lblheaderDS.X+lblheaderDS.Width
            Y: =16
            ZIndex: =1

        lblusernameDS As label:
            Align: =Align.Center
            Color: =Header.White
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            Text: |-
                =//"Hi Sam Martin"
                //VarLog.UserName
                User().FullName
            Width: =ctnHeaderDashboardScreen.Width/8
            X: =imguserDS.X+ imguserDS.Height
            ZIndex: =2

        lblheaderDS As label:
            Align: =Align.Center
            Color: =Header.White
            Fill: =RGBA(227, 43, 43, 1)
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            Size: =26
            Text: ="Dashboard"
            Width: =ctnHeaderDashboardScreen.Width/1.5
            X: =imgSchindlerlogoDS.Width+imgSchindlerlogoDS.X
            ZIndex: =3

        imgSchindlerlogoDS As image:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height
            Image: =SchindlerImage
            PaddingBottom: =5
            PaddingLeft: =2
            PaddingRight: =1
            PaddingTop: =5
            Width: =ctnHeaderDashboardScreen.Width/10
            ZIndex: =4

